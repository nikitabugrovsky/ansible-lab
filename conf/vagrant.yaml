---
vms: &vms
  vm:
    cpu: 1
    mem: 1024
    net: 'private_network'
    box: 'rockylinux/9'
  nodes:
    - name: 'node-0'
      hostname: 'node-0'
      ip: '10.0.0.11'
    - name: 'node-1'
      hostname: 'node-1'
      ip: '10.0.0.12'
    - name: 'control-node'
      hostname: 'control-node'
      ip: '10.0.0.10'          
  no_parallel: 'yes'

plugins:
  - 'vagrant-hosts'
  - 'vagrant-cachier'

cache:
  auto_detect: true

provider:
  libvirt:
    *vms
  virtualbox:
    *vms

provisioner:
  - type: 'hosts'
    sync_hosts: true
  - type: 'shell'
  - type: 'file'

